<!DOCTYPE html>
<html lang="en-US">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, interactive-widget=resizes-content">
        <meta name="color-scheme" content="light only">
        <link rel="preload" as="font" href="/assets/type/Manifold_Sans_Light_Italic.woff2" type="font/woff2" crossorigin>
        <link rel="preload" as="font" href="/assets/type/Plastic_Script_Light.woff2" type="font/woff2" crossorigin>
        <link rel="stylesheet" href="/style.css" type="text/css">
        <link rel="icon" sizes="32x32" href="/favicon.ico" type="image/x-icon" >
        <link rel="icon" sizes="any" href="/favicon.svg" type="image/svg+xml">
        <link rel="apple-touch-icon" href="/assets/icons/apple_touch_icon.png" type="image/png">
        <link rel="manifest" as="fetch" href="/manifest.json" type="application/json">
        <link rel="canonical" href="https://writecy.com/contact">
        <title>Contact - Write CY</title>     
        <meta name="description" content="Say hello.">
        <meta name="thumbnail" content="https://writecy.com/assets/graphics/share.webp">
        <meta property="og:site_name" content="Write CY">
        <meta property="og:title" content="Write CY">
        <meta property="og:type" content="website">
        <meta property="og:url" content="https://writecy.com/assets/graphics/share.webp">
        <meta property="og:image" content="">
        <meta property="og:image:type" content="image/webp">
        <meta property="og:image:width" content="720">
        <meta property="og:image:height" content="720">
        <style>form{width:100%;margin-block-start:var(--big-gap);}label{font-family:var(--font);font-size:var(--label-font-size);line-height:var(--line-height);color:var(--primary-color)}input{width:100%;margin-block-start:.5rem;margin-block-end:var(--big-gap);padding:1rem .5rem;border:1.5px solid var(--primary-color);border-radius:.25rem;font-family:var(--font);font-size:var(--label-font-size);color:var(--dark-primary-color);background-color:var(--form-field-background-color)}textarea{min-width:100%;max-width:100%;min-height:100px;max-height:600px;margin-block-end:var(--gap);padding:1rem .5rem;border:1.5px solid var(--primary-color);border-radius:.25rem;font-family:var(--body-font);font-size:var(--label-font-size);line-height:var(--line-height);color:var(--dark-primary-color);background-color:var(--form-field-background-color)}::placeholder{color:rgb(128 128 128 / .4);text-decoration:line-through}button{border:1.5px solid var(--accent-color);border-radius:.25rem;padding:1rem 2rem;font-family:var(--font);font-size:var(--label-font-size);color:var(--background-color);background-color:var(--accent-color);cursor:pointer}@media(hover:hover) and (pointer:fine){button:hover{border:1.5px solid var(--primary-color);background-color:var(--primary-color)}}</style>
    </head>
    <body>
        <header class="margins-off linkstyling-off">
            <nav class="title">
                <a href="/">Write CY</a>
            </nav>
            <nav class="bunch-of-links">
                <a href="/" class="active">News</a>
                <a href="/info">Info</a>
                <a href="/contact">Hello</a>
            </nav>
        </header>
        <main id="contact">
            <div class="stuff">
                <h1 class="center">
                    Hello
                </h1>
                <p>
                    Fill out the form to get in touch. We promise not to add you to any mailing lists.
                </p>
                <form id="contactForm" name="contactForm" novalidate>
                    <label for="entry.245058957">Name</label>
                    <input type="text" name="entry.245058957" id="entry.245058957" required
                        oninvalid="this.setCustomValidity('Name please.')"
                        oninput="this.setCustomValidity('')">
                    <label for="entry.2118440755">Email</label>
                    <input type="email" name="entry.2118440755" id="entry.2118440755" required
                        oninvalid="this.setCustomValidity('A real email address please.')"
                        oninput="this.setCustomValidity('')">
                    <label for="entry.708594186">Message</label>
                    <textarea name="entry.708594186" id="entry.708594186" required placeholder="Dear writecy.com, I’ve spotted some errors on your website."
                        oninvalid="this.setCustomValidity('Write something!')"
                        oninput="this.setCustomValidity('')"></textarea>
                    <button type="submit">Send</button>
                </form>
                <iframe name="hidden_iframe" id="hidden_iframe" style="display: none;"></iframe>
            </div>
        </main> 
        <footer class="margins-off linkstyling-off">
            <div class="socials">
                <a href="https://soundcloud.com/user-178729486" aria-label="Soundcloud icon">
                    <svg class="social-doodads" viewBox="0 0 256 256"><path d="M24 120v48a8 8 0 0 1-16 0v-48a8 8 0 0 1 16 0m24-32a8 8 0 0 0-8 8v96a8 8 0 0 0 16 0V96a8 8 0 0 0-8-8m32-8a8 8 0 0 0-8 8v104a8 8 0 0 0 16 0V88a8 8 0 0 0-8-8m32-32a8 8 0 0 0-8 8v136a8 8 0 0 0 16 0V56a8 8 0 0 0-8-8m110.8 58.3A80 80 0 0 0 144 40a8 8 0 0 0 0 16 64 64 0 0 1 63.7 57.5 8 8 0 0 0 6.4 7A32 32 0 0 1 208 184h-64a8 8 0 0 0 0 16h64a48 48 0 0 0 14.8-93.7" fill="currentColor"/></svg>
                </a>
                <a href="https://www.facebook.com/writecyprus/" aria-label="Facebook icon">
                    <svg class="social-doodads" viewBox="0 0 256 256"><path d="M128 24a104 104 0 1 0 104 104A104 104 0 0 0 128 24m8 191.6V152h24a8 8 0 0 0 0-16h-24v-24a16 16 0 0 1 16-16h16a8 8 0 0 0 0-16h-16a32 32 0 0 0-32 32v24H96a8 8 0 0 0 0 16h24v63.6a88 88 0 1 1 16 0" fill="currentColor"/></svg>
                </a>
            </div>
            <div class="copyright">
                <p>
                    ©2015+WCY
                </p>
            </div>
        </footer>
        <script>document.addEventListener("DOMContentLoaded",()=>{document.querySelectorAll("form").forEach(form=>{form.addEventListener("submit",function(event){let isValid=form.checkValidity();form.querySelectorAll(".error-message").forEach(error=>error.remove());form.querySelectorAll("input:invalid, textarea:invalid").forEach(input=>{let errorMessage=document.createElement("span");errorMessage.classList.add("error-message");errorMessage.textContent=input.validationMessage;input.previousElementSibling.insertAdjacentElement("afterend",errorMessage)});if(!isValid){event.preventDefault();return}event.preventDefault();let formData=new FormData(form);let formURL="https://docs.google.com/forms/d/e/1FAIpQLScWEb9VvSM2An3zyAJddT-HNcnUm-zYeoqSW6ypCesbm3BapA/formResponse?";fetch(formURL,{method:"POST",mode:"no-cors",body:formData}).then(()=>{form.style.display="none";const message=document.createElement("p");message.classList.add("thanks");message.textContent="Message received.";message.style.position="relative";message.style.top="var(--gap)";form.parentElement.insertBefore(message,form.nextSibling)}).catch(error=>console.error("Error!",error))});form.querySelectorAll("input, textarea").forEach(input=>{input.addEventListener("input",function(){this.setCustomValidity('');this.checkValidity();this.parentNode.querySelector(".error-message")?.remove()})})});window.resetForms=function(){document.querySelectorAll("form").forEach((form)=>{form.reset();form.style.display="block";form.parentElement.querySelector(".thanks")?.remove();form.querySelectorAll(".error-message").forEach(error=>error.remove());form.querySelectorAll("input, textarea").forEach((input)=>{input.classList.remove("input-error");input.setCustomValidity('')})})};window.addEventListener("hashchange",function(){if(window.location.hash!=="#contact"){window.resetForms()}});window.addEventListener("pageshow",function(event){if(event.persisted){window.resetForms();document.activeElement?.blur()}});window.resetForms()});</script>
        <script type="application/ld+json">
            {
                "@context": "https://schema.org",
                "@type": "WebPage",
                "name": "Contact",
                "description": "Say hello.",
                "url": "https://writecy.com/contact"
            }
        </script>   
    </body>
</html>
